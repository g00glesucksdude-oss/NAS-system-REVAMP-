<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Sharing - <span id="roomDisplay"></span></title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; }
        .hidden { display: none; }
        .container { max-width: 1200px; margin: 0 auto; }
        .tabs { display: flex; gap: 10px; margin: 20px 0; }
        .tab-btn { padding: 10px 20px; cursor: pointer; }
        .tab-btn.active { background: #007bff; color: white; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .file-item { padding: 10px; margin: 5px 0; border: 1px solid #ddd; }
        .folder-item { background: #f0f0f0; cursor: pointer; }
        .btn-blue, .btn-red { padding: 8px 15px; margin: 3px; cursor: pointer; }
        .btn-blue { background: #007bff; color: white; border: none; }
        .btn-red { background: #dc3545; color: white; border: none; }
        .progress-item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .progress-bar-bg { width: 100%; height: 20px; background: #eee; }
        .bar { height: 100%; background: #007bff; width: 0%; transition: width 0.3s; }
        .chat-box { height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin: 10px 0; }
        .dropzone { border: 2px dashed #007bff; padding: 40px; text-align: center; cursor: pointer; margin: 20px 0; }
        input[type="text"], select { padding: 8px; margin: 5px; width: calc(100% - 10px); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>P2P File Sharing</h1>
            <p>Room: <strong id="roomName"></strong></p>
            <p>User: <strong id="currentUser">Anonymous</strong></p>
            <button onclick="leaveRoom()" class="btn-red">Leave Room</button>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('archiveTab', this)">Archive</button>
            <button class="tab-btn" onclick="showTab('streamsTab', this)">Streams</button>
            <button class="tab-btn" onclick="showTab('chatTab', this)">Chat</button>
        </div>

        <!-- Archive Tab -->
        <div id="archiveTab" class="content-section active">
            <h2>Archive Files (P2P Peers: <span id="archivePeerCount">0</span>)</h2>
            
            <div id="dropzone" class="dropzone" onclick="document.getElementById('fileInput').click()">
                <p>üìÅ Drop files here or click to upload</p>
            </div>
            <input type="file" id="fileInput" multiple style="display:none">

            <input type="text" id="searchInput" placeholder="Search files...">
            
            <div id="files"></div>
        </div>

        <!-- Streams Tab -->
        <div id="streamsTab" class="content-section">
            <h2>Stream Files (P2P Peers: <span id="streamPeerCount">0</span>)</h2>
            
            <div id="driveStatus" class="hidden"></div>
            
            <select id="driveSelect" onchange="driveChanged()">
                <option>Loading drives...</option>
            </select>

            <div id="breadcrumb"></div>
            
            <input type="text" id="streamSearch" placeholder="Search files...">
            
            <div id="streamFiles"></div>
        </div>

        <!-- Chat Tab -->
        <div id="chatTab" class="content-section">
            <h2>Chat</h2>
            
            <div>
                <input type="text" id="usernameInput" placeholder="Your name">
                <button onclick="changeUsername()" class="btn-blue">Set Name</button>
            </div>

            <div id="chatBox" class="chat-box"></div>

            <div class="chat-input">
                <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()" class="btn-blue">Send</button>
            </div>
        </div>

        <!-- Progress Area -->
        <div id="progressArea"></div>
    </div>

    <!-- CRITICAL: Load SimplePeer before your app.js -->
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="/static/app-clean.js"></script>
</body>
</html>
